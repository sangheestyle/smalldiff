<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Stat of crawled github repos</title>

		<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		}
		</style>
	</head>
	<body>
		<h1>Stat of num of repo created per day</h1>
		<table style="width:100%">
		<tr>
			<th>Date</th>
			<th>Num of repo created</th>
		</tr>
	    {{ range . }}
		<tr>
			<td>{{ .Date }}</td>
			<td>{{ .Count }}</td>
		</tr>
	    {{ end }}
		</table>
	</body>
</html>
